<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sevillana&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- my css -->
    <link rel="stylesheet" href="/css/main.css" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Header -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light shadow p-3 mb-5 bg-body-tertiary rounded"
    >
      <div class="container">
        <a class="navbar-brand" href="#"> PhoneStore</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                ><i class="fa fa-user-cog me-2"></i>Admin</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="../../customer/view/index.html"
                ><i class="fa fa-store me-2"></i>Store</a
              >
            </li>
          </ul>
        </div>
        <form class="d-flex" role="search">
          <input id="searchInput" class="form-control me-2 rounded-start-pill" type="search" placeholder="Search" aria-label="Search">
          <button onclick="searchProduct(event)" class="btn btn-outline-success rounded-end-circle" type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </nav>

    <!-- Menu -->
    <div class="container d-flex justify-content-sm-between">
      <div class="detail d-flex">
        <nav class="nav nav-pills flex-column">
          <a
            class="shadow-lg p-2 mb-5 rounded flex-sm-fill text-sm-center nav-link bg-black text-white"
            aria-current="page"
            href="#"
            >Product List</a
          >
        </nav>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-outline-dark ms-3 shadow-lg p-2 mb-5  rounded"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        ><i class="fa fa-plus-circle "></i>
          Add New Product
        </button>

        

        
        

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Product</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="nameProduct" class="form-label">Name Product</label>
                  <input type="text" class="form-control" id="nameProduct" placeholder="Enter name product">
                </div>
                <div class="mb-3">
                  <label for="image" class="form-label">Image</label>
                  <input type="text" class="form-control" id="image" placeholder="Past url image here">
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Price</label>
                  <input type="text" class="form-control" id="price" placeholder="Enter price product">
                </div>

                <div class="input-group mb-3">
                  <select class="form-select" id="inputGroupSelect02">
                    <option selected>Choose...</option>
                    <option value="Apple">Apple</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Oppo">Oppo</option>
                    <option value="Nokia">Nokia</option>
                    <option value="Xiaomi">Xiaomi</option>
                    <option value="Vivo">Vivo</option>
                    
                  </select>
                  <label class="input-group-text" for="inputGroupSelect02">Type</label>
                </div>
                
                <div class="mb-3">
                  <label for="Description" class="form-label">Description</label>
                  <input type="text" class="form-control" id="Description" placeholder="Enter description product">
                </div>
                


              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button onclick="addProduct()" type="button" id="btnAdd" class="btn btn-primary">
                  Add Product
                </button>
                <button onclick="updateProduct()" id="btnUpdate" type="button" class="btn btn-primary">
                  Update Product
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- sort-->
      <div class="filterAndSort">
          <div class="btn-group">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              Sort By Price
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a onclick="sortProducts('high-to-low')" class="dropdown-item" href="#">High to Low</a></li>
              <li><a onclick="sortProducts('low-to-high')" class="dropdown-item" href="#">Low to Hight</a></li>
              
            </ul>
          </div>
        </div>
    
    </div>

        

    

    <!-- Table -->
    <div class="container mt-2">
      <table class="table">
        <thead  class="table-dark">
          <th>Id</th>
          <th>Name</th>
          <th>Image</th>
          <th>Price</th>
          <th>Type</th>
          <th>Description</th>
          <th>Action</th>
        </thead>
        
        <tbody id="tblProductList">
          
        </tbody>
      </table>
    </div>
   

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>





    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- controller -->
    <script src="../controller/controller.js"></script>

    <!-- services -->
    <script src="../services/proServices.js"></script>

    <!-- my js -->
    <script src="../../assets/js/main.js"></script>

   
  </body>
</html>
